name: weatherapp
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  simple_gradient_text: 1.3.0

  cupertino_icons: ^1.0.2
  geolocator: ^10.1.0
  http: ^1.1.0
  lottie: ^2.6.0
  geocoding: ^2.1.1
  flutter_launcher_icons: ^0.13.1

  rename_app: ^1.3.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/main_icon.png"
  min_sdk_android: 16 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/main_icon.png"
    background_color: "#C2F6FA"
    theme_color: "#C2F6FA"
  windows:
    generate: true
    image_path: "assets/main_icon.png"
    icon_size: 256 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/main_icon.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/

